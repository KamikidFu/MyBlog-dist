<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Import semantic ui and my css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/blog.css" th:href="@{css/blog.css}">
</head>
<body>

<!-- Navigation -->
<nav class="ui inverted attached segment index-padding-tb-soft" th:replace="_fragments :: active(4)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                <img class="ui rounded image" src="../static/image/kw-logo.png" alt="logo">
            </h2>
            <a href="index.html" class="mobile-item item index-mobile-hide"><i class="mini home icon"></i>Home</a>
            <a href="#" class="mobile-item item index-mobile-hide"><i class="mini idea icon"></i>Categories</a>
            <a href="#" class="mobile-item item index-mobile-hide"><i class="mini tags icon"></i>Tags</a>
            <a href="#" class="mobile-item item index-mobile-hide"><i class="mini clone icon"></i>Archives</a>
            <a href="#" class="mobile-item item index-mobile-hide"><i class="mini info icon"></i>About</a>
            <div class="right item index-mobile-hide">
                <div class="ui icon input">
                    <input type="text" placeholder="Search?">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button index-top-right index-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- Main body -->
<div class="index-container index-padding-tb-strong">
    <div class="ui container">

        <!--Archives Header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui blue header">Archives</h3>
                </div>
                <div class="right aligned column">
                    Totally <h2 class="ui orange header index-inline-block" th:text="${blogCount}">14</h2>
                </div>
            </div>
        </div>

        <!--Yearly Archive Body-->
        <th:block th:each="yearly : ${archiveMap}">
            <div class="ui attached orange segment">

                <!--Year Title-->
                <h2 class="ui center aligned header" th:text="${yearly.key}">2017</h2>

                <!--Blog Menu-->
                <div class="ui fluid vertical menu ">

                    <!--Single Blog-->
                    <a href="#" class="item" th:each="blog : ${yearly.value}" th:href="@{/blog/{id}(id=${blog.id})}">
                    <span>
                        <span th:text="${blog.title}">Title</span>
                        <div class="ui blue basic left pointing label"
                             th:text="${#dates.format(blog.updateTime,'dd MMM')}">1 Sep</div>
                    </span>
                        <div class="ui blue basic label blog-content-padding-tb-normal" th:text="${blog.flag}">
                            Original
                        </div>
                    </a>
                </div>
            </div>
        </th:block>


    </div>
</div>
<!--When not to many content found, set the placeholder-->
<div th:if="${blogCount}<5">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
<!-- Footer -->
<footer class="ui inverted vertical segment index-footer-text-style" th:replace="_fragments :: footer">
    <div class="ui center aligned container">
        <div class="ui inverted section divider"></div>
        <p class="index-opacity-soft">Copyright Â© 2019 Kamikid's Blog</p>
        <p class="index-opacity-soft">Designed by Kamikid with Semantic UI</p>
    </div>
</footer>

<!-- import jquery and semantic ui js -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<!--Hamburger button function-->
<script>
    $('.menu.toggle').click(function () {
        $('.mobile-item').toggleClass("index-mobile-hide");

    })
</script>
</body>
</html>
