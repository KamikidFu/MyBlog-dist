<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <!-- Import semantic ui and my css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/blog.css" th:href="@{/css/blog.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
</head>

<body>

<!-- Navigation -->
<nav th:fragment ="active(n)" class="ui inverted attached segment index-padding-tb-soft">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                <img class="ui rounded image" src="../../static/image/kw-logo.png" th:src="@{/image/kw-logo.png}"
                     alt="logo">
            </h2>
            <a href="#" th:href="@{/admin/dashboard}" th:classappend="${n==1}? 'active'" class="mobile-item item"><i class="mini home icon"></i>Dashboard</a>
            <a href="#" th:href="@{/admin/category}" th:classappend="${n==2}? 'active'" class="mobile-item item"><i class="mini idea icon"></i>Categories</a>
            <a href="#" th:href="@{/admin/tag}" th:classappend="${n==3}? 'active'" class="mobile-item item"><i class="mini tags icon"></i>Tags</a>

            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/100/100/?random" alt="user avatar" class="ui avatar image">
                        User
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">Logout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>

<!--Footer-->
<footer class="ui inverted vertical segment index-footer-text-style">
    <div class="ui center aligned container">
        <div class="ui inverted stackable grid">
            <div class="five wide column"></div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header">Recent</h4>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header">Contact</h4>
                </div>
            </div>
            <div class="five wide column"></div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="index-opacity-soft">Copyright Â© 2019 Kamikid's Blog</p>
        <p class="index-opacity-soft">Designed by Kamikid with Semantic UI</p>
    </div>
</footer>

</body>
</html>
